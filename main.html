	<script>
		function secondHighest(arr) {
		 if (arr.length<2) {
    return '-Infinity';
  }

  // Sort the array in descending order
  arr.sort(function(a, b) {
    return b - a;
  });

  // Find the second highest element
  let second = arr[1];
  for (let i = 2; i < arr.length; i++) {
    if (arr[i] !== second) {
      return second;
    }
  }

  // If all elements are the same, return Infinity
  return '-Infinity';
}
